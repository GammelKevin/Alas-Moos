{% extends "admin/base.html" %}

{% block content %}
<div class="admin-section">
    <h2>Öffnungszeiten verwalten</h2>
    
    <form method="POST" action="{{ url_for('admin_opening_hours_save') }}" class="opening-hours-form">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Öffnungszeit</th>
                        <th>Schließzeit</th>
                        <th>Ruhetag</th>
                    </tr>
                </thead>
                <tbody>
                    {% for hours in opening_hours %}
                    <tr>
                        <td>
                            <div class="weekday">
                                {{ hours.day }}
                            </div>
                        </td>
                        <td>
                            <input type="time" 
                                   name="{{ hours.day|lower }}_open" 
                                   value="{{ hours.open_time }}"
                                   {% if hours.closed %}disabled{% endif %}
                                   class="time-input">
                        </td>
                        <td>
                            <input type="time" 
                                   name="{{ hours.day|lower }}_close" 
                                   value="{{ hours.close_time }}"
                                   {% if hours.closed %}disabled{% endif %}
                                   class="time-input">
                        </td>
                        <td>
                            <label class="checkbox-container">
                                <input type="checkbox" 
                                       name="{{ hours.day|lower }}_closed"
                                       {% if hours.closed %}checked{% endif %}
                                       onchange="toggleTimeInputs(this, '{{ hours.day|lower }}')">
                                <span class="checkmark"></span>
                            </label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>
                Speichern
            </button>
        </div>
    </form>
</div>

<style>
.opening-hours-form {
    background: rgba(255, 255, 255, 0.05);
    padding: 2rem;
    border-radius: 8px;
}

.table-container {
    margin-bottom: 2rem;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

th {
    font-weight: 600;
    color: var(--gold);
}

.weekday {
    font-weight: 500;
}

.time-input {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    padding: 0.5rem;
    color: var(--light);
    width: 150px;
}

.time-input:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.checkbox-container {
    display: block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    user-select: none;
}

.checkbox-container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
}

.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 4px;
}

.checkbox-container:hover input ~ .checkmark {
    background-color: rgba(255, 255, 255, 0.1);
}

.checkbox-container input:checked ~ .checkmark {
    background-color: var(--gold);
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

.checkbox-container input:checked ~ .checkmark:after {
    display: block;
}

.checkbox-container .checkmark:after {
    left: 9px;
    top: 5px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
}

.form-actions {
    display: flex;
    justify-content: flex-end;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-primary {
    background: var(--gold);
    color: var(--dark);
}

.btn:hover {
    opacity: 0.9;
}
</style>

<script>
function toggleTimeInputs(checkbox, day) {
    const openInput = document.querySelector(`input[name="${day}_open"]`);
    const closeInput = document.querySelector(`input[name="${day}_close"]`);
    
    openInput.disabled = checkbox.checked;
    closeInput.disabled = checkbox.checked;
    
    if (checkbox.checked) {
        openInput.value = '';
        closeInput.value = '';
    }
}
</script>
{% endblock %}
