{% extends "admin/base.html" %}

{% block header %}Öffnungszeiten verwalten{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('admin_save_hours') }}" method="POST">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tag</th>
                                <th>Geschlossen?</th>
                                <th>Öffnungszeit</th>
                                <th>Schließzeit</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for hour in opening_hours %}
                            <tr>
                                <td>{{ hour.day }}</td>
                                <td>
                                    <div class="form-check">
                                        <input type="checkbox" 
                                               class="form-check-input" 
                                               id="{{ hour.day }}_closed" 
                                               name="{{ hour.day }}_closed"
                                               {% if hour.closed %}checked{% endif %}
                                               onchange="toggleTimeInputs(this, '{{ hour.day }}')">
                                        <label class="form-check-label" for="{{ hour.day }}_closed">
                                            Geschlossen
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <input type="time" 
                                           class="form-control" 
                                           id="{{ hour.day }}_open" 
                                           name="{{ hour.day }}_open"
                                           value="{{ hour.open_time }}"
                                           {% if hour.closed %}disabled{% endif %}>
                                </td>
                                <td>
                                    <input type="time" 
                                           class="form-control" 
                                           id="{{ hour.day }}_close" 
                                           name="{{ hour.day }}_close"
                                           value="{{ hour.close_time }}"
                                           {% if hour.closed %}disabled{% endif %}>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary">Öffnungszeiten speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function toggleTimeInputs(checkbox, day) {
    const openInput = document.getElementById(`${day}_open`);
    const closeInput = document.getElementById(`${day}_close`);
    
    openInput.disabled = checkbox.checked;
    closeInput.disabled = checkbox.checked;
    
    if (checkbox.checked) {
        openInput.value = '';
        closeInput.value = '';
    }
}
</script>

<style>
.form-check {
    margin: 0;
}

.table td {
    vertical-align: middle;
}

input[type="time"] {
    max-width: 150px;
}
</style>
{% endblock %}
